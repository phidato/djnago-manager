{% load static %}
{% block body_block %}
	
		<div id="fb-root"></div>
		<script>
		window.fbAsyncInit = function() {
		FB.init({
		appId      : '907441562775161',
		cookie     : true,
		xfbml      : true,
		version    : 'v3.2'
		});
		
		FB.AppEvents.logPageView();
		
		};
		(function(d, s, id){
		var js, fjs = d.getElementsByTagName(s)[0];
		if (d.getElementById(id)) {return;}
		js = d.createElement(s); js.id = id;
		js.src = "https://connect.facebook.net/en_US/sdk.js";
		fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));
			function checkLoginState() {
			FB.getLoginStatus(function(response) {
			statusChangeCallback(response);
			});
			}
			// Facebook login with JavaScript SDK
			function fbLogin() {
			FB.login(function (response) {
			if (response.authResponse) {
			// Get and display the user profile data
			getFbUserData();
			} else {
			document.getElementById('status').innerHTML = 'User cancelled login or did not fully authorize.';
			}
			}, {scope: 'email'});
			}
			// Fetch the user profile data from facebook
			function getFbUserData(){
			FB.api('/me', {locale: 'en_US', fields: 'id,first_name,last_name,email,link,gender,locale,picture'},
			function (response) {
			document.getElementById('fbLink').setAttribute("onclick","fbLogout()");
			document.getElementById('fbLink').innerHTML = 'Logout from Facebook';
			document.getElementById('status').innerHTML = 'Thanks for logging in, ' + response.first_name + '!';
			document.getElementById('userData').innerHTML = '<p><b>FB ID:</b> '+response.id+'</p><p><b>Name:</b> '+response.first_name+' '+response.last_name+'</p><p><b>Email:</b> '+response.email+'</p><p><b>Gender:</b> '+response.gender+'</p><p><b>Locale:</b> '+response.locale+'</p><p><b>Picture:</b> <img src="'+response.picture.data.url+'"/></p><p><b>FB Profile:</b> <a target="_blank" href="'+response.link+'">click to view profile</a></p>';
			});
			FB.api('/me/accounts', 'GET', {"fields":"category_list"},
				function(response) {
				console.log(response.data[1].category_list[0]);
				console.log(response.data.length);
				document.getElementById('userPages').innerHTML = '<p><b>FB Pages:</b>'
					for (var i = 0; i < response.data.length; i++) {
						/*document.getElementById('userPages').innerHTML = '<p><b>FB Pages:</b> '+response.data[i].category_list[0].name;*/
							console.log(response.data[i].category_list[0].name);
							var para = document.createElement("li");
							var t = document.createTextNode(response.data[i].category_list[0].name);
							para.appendChild(t);
							document.getElementById('userPages').appendChild(para);
						}
						/*document.getElementById('userPages').innerHTML = '<p><b>FB Pages:</b> '+response.data[0].category_list[0].name;*/
							}
							);
						}
						// Logout from facebook
						function fbLogout() {
						FB.logout(function() {
						document.getElementById('fbLink').setAttribute("onclick","fbLogin()");
						document.getElementById('fbLink').innerHTML = 'Login in facebook';
						document.getElementById('userData').innerHTML = '';
						document.getElementById('status').innerHTML = 'You have successfully logout from Facebook.';
						});
						}
						
					</script>
