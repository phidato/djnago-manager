    {% block body_block %}
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-5">
						<h2>All Departments <b></b></h2>
					</div>
					<div class="col-sm-7">
						<a href="{% url 'departmentadd' %}?member=departments" class="btn btn-primary"><i class="material-icons">&#xE147;</i> 
                            <span>Add Department</span>
                        </a>
                                                                <!-- <a href="#" class="btn btn-primary"><i class="material-icons">&#xE24D;</i> <span>Export to Excel</span></a> -->

                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <!-- <th>#</th> -->
                        <th>Name</th>						
						<th>Head</th>
						<th>No. of Employee</th>
                        <!-- <th>Project</th> -->
						<th>Action</th>
                    </tr>
                </thead>
                <tbody>

                    {% for dept in nod %}
                    <tr>
                        <!-- <td>{{ user.id }}</td> -->
                        <td><a href="#"> {{ dept.name|upper }}</a></td>
                        <td>{{ dept.head }}</td>
                                                
                        <td>{{ dept.count }}</td>
                        
						<!-- <td>{{ dept.project }}</td> -->
						<td>
							<a href="{% url 'deptsave' %}?deptid={{ dept.id }}&member=departments" class="settings" title="Update" data-toggle="tooltip">
                                <i class="material-icons">&#xE8B8;</i>
                            </a>
							<a href="{% url 'deptdelete' %}?deptid={{ dept.id }}&member=departments" class="delete" title="Delete" data-toggle="tooltip">
                                <i class="material-icons">&#xE5C9;</i>
                            </a>
						</td>
                    </tr>
                    {% endfor %}
					
                </tbody>
            </table>
