<!DOCTYPE html>
<html>
    <title>Django app</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
    body,h1 {font-family: "Raleway", sans-serif}
    body, html {height: 100%}
    .bgimg {
    background-image: url('https://www.w3schools.com/w3images/forestbridge.jpg');
    min-height: 100%;
    background-position: center;
    background-size: cover;
    }
    a {
    display: inline-block;
    }
    </style>
    <body>
        <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
            
            {% if user.is_anonymous %}
            <div class="w3-display-topleft w3-padding-large w3-xlarge">
                <a href="/app/login" class="btn btn-primary">Login</a>
                <a href="/app/signup" class="btn btn-primary">Signup</a>
            </div>
            {% endif %}

            {% if user.is_authenticated %}
            <div class="w3-display-topright w3-padding-large w3-xlarge">
                <p>logged in as: {{ user.username }}
                <a href="/app/logout/" class="btn btn-danger">Logout</a> </p>
            </div>
            {% endif %}
            <div class="w3-display-middle">
                <h1 class="w3-jumbo w3-animate-top">Welcome to Django Auth</h1>
                <hr class="w3-border-grey" style="margin:auto;width:40%">
            </div>
            <div class="w3-display-bottomleft w3-padding-large">
                Django app <a href="#">Auth System</a>
            </div>
        </div>
    </body>
</html>
